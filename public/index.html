<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat Application</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .chat-container {
      width: 450px;
      height: 600px;
      background: #fff;
      border-radius: 15px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 6px 20px rgba(0,0,0,0.25);
      overflow: hidden;
    }

    .header {
      background: #4a47a3;
      color: #fff;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }

    #chat {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background: #f9f9f9;
    }

    #chat p {
      margin: 8px 0;
      padding: 10px 15px;
      border-radius: 20px;
      max-width: 75%;
      word-wrap: break-word;
    }

    #chat p.system {
      text-align: center;
      color: #777;
      background: transparent;
      font-style: italic;
      font-size: 14px;
    }

    #chat p.self {
      background: #4a90e2;
      color: white;
      align-self: flex-end;
      margin-left: auto;
    }

    #chat p.other {
      background: #e5e5ea;
      color: #000;
      align-self: flex-start;
      margin-right: auto;
    }

    .input-area {
      display: flex;
      padding: 10px;
      background: #f1f1f1;
      border-top: 1px solid #ddd;
    }

    input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 20px;
      outline: none;
      font-size: 14px;
    }

    button {
      margin-left: 10px;
      padding: 10px 20px;
      background: #4a90e2;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
      transition: 0.3s;
    }

    button:hover {
      background: #357ab8;
    }

    #username {
      width: 100%;
      padding: 12px;
      border: none;
      outline: none;
      font-size: 14px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="header">ðŸ’¬ Chat Application</div>

    <input id="username" placeholder="Enter your name..." />

    <div id="chat"></div>

    <div class="input-area">
      <input id="msg" autocomplete="off" placeholder="Type a message..." />
      <button id="send">Send</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const chat = document.getElementById("chat");
    const input = document.getElementById("msg");
    const send = document.getElementById("send");
    const username = document.getElementById("username");

    // send message
    send.onclick = () => {
      if (!username.value) {
        alert("Enter your name first!");
        return;
      }
      if (input.value.trim() !== "") {
        const msgData = { user: username.value, text: input.value };
        socket.emit("chatMessage", msgData);
        input.value = "";
      }
    };

    // receive message
    socket.on("chatMessage", (msgData) => {
      const p = document.createElement("p");
      if (msgData.system) {
        p.classList.add("system");
        p.innerText = msgData.text;
      } else {
        p.classList.add(msgData.user === username.value ? "self" : "other");
        p.innerText = msgData.user + ": " + msgData.text;
      }
      chat.appendChild(p);
      chat.scrollTop = chat.scrollHeight; // auto scroll
    });
  </script>
</body>
</html>
