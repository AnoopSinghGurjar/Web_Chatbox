<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Luxury Chat with Bot</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="chat-container">
    <div class="sidebar">
      <div class="brand"><div class="logo">ðŸ’¬</div><div><div style="font-weight:700;color:#fff">Luxury Chat</div><div id="userStatus" style="font-size:12px;color:rgba(255,255,255,0.7)">Not signed in</div></div></div>

      <div class="input-row"><input id="username" placeholder="Your name" /></div>

      <div class="controls">
        <input id="search" class="search" placeholder="Search messages..." />
        <div style="display:flex;gap:8px"><button id="openLogin" class="btn small">Sign In</button><button id="openSignup" class="btn small">Sign Up</button><button id="logout" class="btn small" style="display:none">Logout</button></div>
        <button id="clear" class="btn small">Clear view</button>
      </div>

      <div style="margin-top:auto"><div class="footer-note">Tip: pick a name to color your avatar. Messages are saved if server is configured with MongoDB.</div></div>
    </div>

    <div class="main">
      <div class="chat-top"><div class="title">ðŸ’¬ Chat Room</div><div id="typing" class="typing"></div></div>
      <div id="chat" class="chat"></div>

      <div class="input-area">
        <input id="msg" autocomplete="off" placeholder="Type a message..." />
        <button id="send" class="btn">âž¤</button>
      </div>
    </div>
  </div>

  <div id="authModal" style="display:none;position:fixed;inset:0;background:rgba(0,0,0,0.5);align-items:center;justify-content:center">
    <div style="background:#10121a;padding:18px;border-radius:12px;min-width:320px;color:#fff">
      <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:10px">
        <div style="font-weight:700">Account</div>
        <button id="closeAuth" class="icon-btn">âœ–</button>
      </div>
      <div id="authForms">
        <form id="loginForm" style="display:block;">
          <label style="font-size:13px;">Username</label>
          <input id="loginUser" style="width:100%;padding:8px;margin:6px 0;border-radius:8px;border:none" />
          <label style="font-size:13px;">Password</label>
          <input id="loginPass" type="password" style="width:100%;padding:8px;margin:6px 0;border-radius:8px;border:none" />
          <div style="display:flex;gap:8px;margin-top:8px"><button id="doLogin" class="btn">Sign In</button><button id="showSignup" type="button" class="btn small">Switch to Sign Up</button></div>
        </form>

        <form id="signupForm" style="display:none;">
          <label style="font-size:13px;">Username</label>
          <input id="signupUser" style="width:100%;padding:8px;margin:6px 0;border-radius:8px;border:none" />
          <label style="font-size:13px;">Password</label>
          <input id="signupPass" type="password" style="width:100%;padding:8px;margin:6px 0;border-radius:8px;border:none" />
          <div style="display:flex;gap:8px;margin-top:8px"><button id="doSignup" class="btn">Create Account</button><button id="showLogin" type="button" class="btn small">Switch to Sign In</button></div>
        </form>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/app.js"></script>
</body>
</html>
