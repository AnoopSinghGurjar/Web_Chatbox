<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Luxury Chat with Bot</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #2b5876, #4e4376);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .chat-container {
      width: 450px;
      height: 650px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 25px;
      backdrop-filter: blur(15px);
      display: flex;
      flex-direction: column;
      box-shadow: 0 12px 40px rgba(0,0,0,0.4);
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.2);
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from { transform: scale(0.95); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .header {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      padding: 18px;
      text-align: center;
      font-size: 22px;
      font-weight: 600;
      letter-spacing: 1px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.25);
    }

    #username {
      width: 100%;
      padding: 14px;
      border: none;
      outline: none;
      font-size: 15px;
      text-align: center;
      border-bottom: 1px solid rgba(255,255,255,0.2);
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
    }

    #username::placeholder {
      color: #ddd;
    }

    #chat {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    #chat p {
      margin: 0;
      padding: 12px 18px;
      border-radius: 20px;
      max-width: 75%;
      word-wrap: break-word;
      font-size: 14px;
      animation: slideUp 0.3s ease;
    }

    @keyframes slideUp {
      from { transform: translateY(10px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    #chat p.system {
      align-self: center;
      color: #eee;
      background: rgba(255,255,255,0.05);
      font-style: italic;
      font-size: 13px;
      padding: 8px 14px;
    }

    #chat p.self {
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      color: white;
      align-self: flex-end;
      box-shadow: 0 4px 15px rgba(0, 150, 255, 0.3);
    }

    #chat p.other {
      background: rgba(255, 255, 255, 0.8);
      color: #000;
      align-self: flex-start;
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
    }

    .input-area {
      display: flex;
      padding: 12px;
      background: rgba(255,255,255,0.1);
      border-top: 1px solid rgba(255,255,255,0.2);
    }

    input#msg {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 25px;
      outline: none;
      font-size: 14px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      transition: 0.3s;
    }

    input#msg::placeholder {
      color: #ddd;
    }

    input#msg:focus {
      background: rgba(255, 255, 255, 0.3);
    }

    button {
      margin-left: 12px;
      padding: 12px 22px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
      transition: 0.3s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="header">ðŸ’¬ Luxury Chat</div>

    <input id="username" placeholder="Enter your name..." />

    <div id="chat"></div>

    <div class="input-area">
      <input id="msg" autocomplete="off" placeholder="Type a message..." />
      <button id="send">âž¤</button>
    </div>
  </div>

  <script>
    const chat = document.getElementById("chat");
    const input = document.getElementById("msg");
    const send = document.getElementById("send");
    const username = document.getElementById("username");

    // Function to add message
    function addMessage(msgData) {
      const p = document.createElement("p");
      if (msgData.system) {
        p.classList.add("system");
        p.innerText = msgData.text;
      } else {
        p.classList.add(msgData.user === username.value ? "self" : "other");
        p.innerText = msgData.user + ": " + msgData.text;
      }
      chat.appendChild(p);
      chat.scrollTop = chat.scrollHeight;
    }

    // Bot logic
    function botReply(userMsg) {
      let reply = "I didnâ€™t quite get that ðŸ¤”";

      if (userMsg.toLowerCase().includes("hello")) {
        reply = "Hi " + username.value + "! ðŸ‘‹ How are you today?";
      } else if (userMsg.toLowerCase().includes("how are you")) {
        reply = "I'm doing great, thanks for asking! ðŸ˜ƒ";
      } else if (userMsg.toLowerCase().includes("bye")) {
        reply = "Goodbye! Have a wonderful day ðŸŒ¸";
      } else if (userMsg.toLowerCase().includes("time")) {
        reply = "â° The current time is " + new Date().toLocaleTimeString();
      }

      const msgData = { user: "Bot ðŸ¤–", text: reply };
      addMessage(msgData);
    }

    // Send message
    send.onclick = () => {
      if (!username.value) {
        alert("Enter your name first!");
        return;
      }
      if (input.value.trim() !== "") {
        const msgData = { user: username.value, text: input.value };
        addMessage(msgData);

        // Auto reply after 1 sec
        setTimeout(() => {
          botReply(msgData.text);
        }, 1000);

        input.value = "";
      }
    };
  </script>
</body>
</html>
